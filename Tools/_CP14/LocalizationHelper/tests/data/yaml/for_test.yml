- type: entity
  id: CP14Fire_ForTest
  name: fire
  description: its fireee!!!
  suffix: cp14
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawDepth: Mobs
    sprite: _CP14/Effects/fire.rsi
    layers:
      - state: full
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full
    alternateState: full2
    fireStackAlternateState: 5
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
          - SlipLayer
        mask:
          - ItemMask
        density: 1000
        hard: false
  - type: Lava
    fireStacks: 0.2
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
  - type: AmbientSound
    enabled: true
    volume: -5
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Appearance
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Flammable
    fireSpread: false
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: true
    firestacksOnIgnite: 0.5
    damage:
      types:
        Heat: 0
  - type: CP14FlammableEntityHeater
  - type: CP14FlammableSolutionHeater
  - type: CP14Fireplace
    fuel: 15
  - type: CP14AutoIgnite
  - type: CP14FireSpread
  - type: CP14DespawnOnExtinguish

- type: entity
  parent: CP14BaseKey_ForTest
  id: CP14KeyTavern
  name: ключ от таверны
  components:
  - type: Sprite
    state: key1
  - type: CP14Key
    autoGenerateShape: Tavern

- type: entity
  name: wallet
  description: A small wallet, handy for storing coins.
  id: CP14Wallet_ForTest
  parent: BaseStorageItem
  components:
  - type: Sprite
    sprite: /Textures/_CP14/Objects/Economy/wallet.rsi
    layers:
    - state: wallet-0
      map: ["enum.StorageFillLayers.Fill"]
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 0,0,3,2
    quickInsert: true
    areaInsert: false
    storageOpenSound:
      collection: trashBagRustle
    storageInsertSound:
      collection: trashBagRustle
    whitelist:
      tags:
        - CP14Coin
  - type: UseDelay
    delay: 0.3
  - type: Appearance
  - type: StorageFillVisualizer
    maxFillLevels: 4
    fillBaseName: wallet
  - type: Dumpable
    multiplier: 0.8
  - type: Clothing
    slots: [belt]
  - type: Item
    size: Normal

